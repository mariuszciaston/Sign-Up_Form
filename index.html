<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <div>
        <img src="odin-lined.png" alt="odin logo">
        <h1>Sign-up Form</h1>
    </div>
    <p>
        <a href="https://unsplash.com/@natkingkov" title="Photo by Natalie Kovach" target="_blank">Photo by Natalie Kovach</a>
    </p>
</header>
<main>
    
    <div>
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
        <p>You know you want to.</p>
    </div>
    
    <div class="input-section">
        <p>Let's do this!</p>
        <form action="" method="post" id="new-account">
            <div>
                <label for="first-name">FIRST NAME</label>
                <input type="text" id="first-name" name="first-name" placeholder="Thor" title="Please enter your first name, example: Thor" required>
            </div>
            
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" name="last-name" placeholder="Odinson" title="Please enter your last name, example: Odinson" required>
            </div>
            
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="thorodinson@viking.com" title="Please enter valid email adress, example: thorodinson@viking.com" required>
            </div>
            
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" placeholder="123456789" title="Please enter valid phone number, example: 123456789" required>
            </div>
           
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" minlength="8" placeholder=" " title="Please enter password with minimum 8 characters (including: UpperCase, LowerCase, Number/SpecialChar)" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            </div>
            
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" placeholder=" " title="Repeat the same password as in password field for validation purposes" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
            </div>
        </form>
    </div>
    


    <div>
        <button type="submit" form="new-account"">Create Account</button>
        <p>Already have an account? <a href="#" title="Log in" >Log in</a></p>
    </div>

</main>
    
</body>
</html>
